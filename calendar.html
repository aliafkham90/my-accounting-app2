<!-- محتوای صفحه تقویم -->
<div id="calendar-container" class="page flex flex-col h-full" style="transform: none; position: relative; background-color: transparent;">
    <!-- هدر تقویم -->
    <header class="page-header flex justify-between items-center">
        <button id="calendar-prev-month" class="text-gray-600 dark:text-gray-300 p-2 rounded-full hover:bg-gray-200 dark:hover:bg-slate-700 transition-colors">
            <i class="fa-solid fa-chevron-right text-lg"></i>
        </button>
        <h1 id="calendar-month-year" class="text-lg font-bold cursor-pointer">بارگذاری...</h1>
        <button id="calendar-next-month" class="text-gray-600 dark:text-gray-300 p-2 rounded-full hover:bg-gray-200 dark:hover:bg-slate-700 transition-colors">
            <i class="fa-solid fa-chevron-left text-lg"></i>
        </button>
    </header>

    <!-- روزهای هفته -->
    <div class="grid grid-cols-7 gap-2 px-4 pb-2 text-center text-xs font-semibold text-gray-500 dark:text-gray-400">
        <div>ش</div>
        <div>ی</div>
        <div>د</div>
        <div>س</div>
        <div>چ</div>
        <div>پ</div>
        <div>ج</div>
    </div>

    <!-- گرید اصلی تقویم -->
    <main id="calendar-grid" class="page-content grid grid-cols-7 gap-2 px-4 flex-grow">
        <!-- کارت‌های روز توسط calendar.js در اینجا ساخته می‌شوند -->
    </main>
</div>
