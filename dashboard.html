<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">

    <meta name="theme-color" content="#f8fafc"/>
    <link rel="manifest" href="manifest.json">
    <link rel="icon" href="A22.jpg">
    <link rel="apple-touch-icon" href="A22.jpg">
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = { darkMode: 'class' }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@400;500;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    
    <style>
        html, body { height: 100%; overflow: hidden; overscroll-behavior: none; margin: 0; }
        body { font-family: 'Vazirmatn', sans-serif; background-color: #f8fafc; display: flex; flex-direction: column; }
        .dark body { background-color: #020617; }
        .mobile-wrapper { max-width: 420px; margin: 0 auto; width: 100%; flex-grow: 1; position: relative; box-shadow: 0 0 25px rgba(0,0,0,0.15); overflow: hidden; background-color: #f8fafc; }
        .dark .mobile-wrapper { background-color: #020617; }

        #dashboard-splash-screen { position: fixed; top: 0; left: 0; right: 0; bottom: 0; margin: auto; max-width: 420px; background-color: #111827; display: flex; flex-direction: column; align-items: center; justify-content: center; z-index: 9999; opacity: 1; transition: opacity 0.5s ease-out; pointer-events: auto; }
        #dashboard-splash-screen.hidden { opacity: 0; pointer-events: none; }
        #dashboard-splash-screen img { width: 80px; height: 80px; animation: pulse 2s infinite ease-in-out; }
        #dashboard-splash-screen p { position: absolute; bottom: 40px; color: rgba(255, 255, 255, 0.5); font-size: 0.9rem; }
        @keyframes pulse { 0% { opacity: 0.5; } 50% { opacity: 1; } 100% { opacity: 0.5; } }

        /* --- App Lock Overlay --- */
        #app-lock-overlay {
            position: fixed;
            inset: 0;
            background-color: rgba(15, 23, 42, 0.8);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            z-index: 10000;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            text-align: center;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s ease, visibility 0.3s ease;
        }
        #app-lock-overlay.visible {
            opacity: 1;
            visibility: visible;
        }

        #page-container { position: relative; width: 100%; height: 100%; }
        .page { position: absolute; top: 0; left: 0; width: 100%; height: 100%; display: flex; flex-direction: column; transition: transform 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94); background-color: #f1f5f9; }
        .dark .page { background-color: #0f172a; }
        #content-area .page { background-color: transparent; }
        .page-content { flex-grow: 1; overflow-y: auto; -webkit-overflow-scrolling: touch; }
        
        #profile-page, #personal-info-page { transform: translateX(100%); z-index: 20; }
        #accounts-page, #summary-details-page { transform: translateX(-100%); z-index: 20; }

        .mobile-wrapper.view-profile #profile-page,
        .mobile-wrapper.view-accounts #accounts-page,
        .mobile-wrapper.view-summary-details #summary-details-page { transform: translateX(0%); }
        .mobile-wrapper.view-personal-info #personal-info-page { transform: translateX(0%); z-index: 30; }

        .bottom-nav-container { position: absolute; bottom: 0; left: 0; right: 0; z-index: 50; padding: 0 0.75rem calc(0.75rem + env(safe-area-inset-bottom)); transition: transform 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94); }
        .bottom-nav { height: 5.5rem; border-radius: 2.5rem; align-items: center; }
        .bottom-nav a.active { color: #e989a6; }
        .theme-toggle-container { position: absolute; left: 1.25rem; z-index: 60; transition: transform 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94), bottom 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94); bottom: calc(5.5rem + env(safe-area-inset-bottom) + 1.5rem); }
        
        .mobile-wrapper.nav-hidden .bottom-nav-container { transform: translateY(150%); }

        .header-bg { background-image: url('06.jpg'); background-size: cover; background-position: center; border-bottom-left-radius: 3rem; border-bottom-right-radius: 3rem; }
        .header-overlay { background-color: rgba(0, 0, 0, 0.1); border-bottom-left-radius: 3rem; border-bottom-right-radius: 3rem; }
        .dark .header-overlay { background-color: rgba(17, 24, 39, 0.6); }
        .glass-card, .glass-item, .glass-nav, .glass-menu-item { backdrop-filter: blur(20px); -webkit-backdrop-filter: blur(20px); border: 1px solid rgba(255, 255, 255, 0.2); }
        .glass-item, .glass-card { background: rgba(255, 255, 255, 0.15); }
        .dark .glass-card, .dark .glass-item, .dark .glass-nav, .dark .glass-menu-item { background: rgba(0, 0, 0, 0.15); border: 1px solid rgba(255, 255, 255, 0.1); }
        .page-header { flex-shrink: 0; display: flex; align-items: center; padding: 1.5rem; position: sticky; top: 0; background-color: rgba(248, 250, 252, 0.8); backdrop-filter: blur(8px); -webkit-backdrop-filter: blur(8px); z-index: 10; border-bottom: 1px solid #e5e7eb; }
        .dark .page-header { background-color: rgba(2, 6, 23, 0.8); border-bottom: 1px solid #1f2937; }
        .page-header h1 { font-size: 1.125rem; font-weight: 700; margin: 0 auto; color: #1f2937; }
        .dark .page-header h1 { color: #f1f5f9; }
        .swiper { padding-bottom: 30px !important; touch-action: pan-x; overflow: visible !important; }
        .account-item .details, .summary-details-item .details { max-height: 0; overflow: hidden; transition: max-height 0.5s ease-in-out, padding 0.5s ease-in-out; padding-top: 0; padding-bottom: 0; }
        .account-item.expanded .details, .summary-details-item.expanded .details { max-height: 200px; padding-top: 1rem; padding-bottom: 1rem; }
        .toggle-checkbox { transition: transform 0.3s ease; }
        .toggle-checkbox:checked { transform: translateX(-1rem); border-color: #4ade80; }
        .toggle-label { transition: background-color: 0.3s ease; }
        .toggle-checkbox:checked + .toggle-label { background-color: #4ade80; }
        
        .modal-overlay { position: fixed; inset: 0; background-color: rgba(0,0,0,0.5); z-index: 100; opacity: 0; visibility: hidden; transition: opacity 0.3s; }
        .modal-content { position: absolute; bottom: 0; left: 0; right: 0; margin: 0 auto; width: 100%; max-width: 420px; max-height: 90vh; background-color: rgba(243, 244, 246, 0.8); backdrop-filter: blur(10px); -webkit-backdrop-filter: blur(10px); border-top-left-radius: 1.5rem; border-top-right-radius: 1.5rem; transform: translateY(100%); transition: transform 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94); display: flex; flex-direction: column; }
        .dark .modal-content { background-color: rgba(31, 41, 55, 0.8); }
        .mobile-wrapper.view-add-account #add-account-overlay, .mobile-wrapper.view-edit-account #edit-account-overlay { opacity: 1; visibility: visible; }
        .mobile-wrapper.view-add-account #add-account-modal, .mobile-wrapper.view-edit-account #edit-account-modal { transform: translateY(0%); }
        
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }

        .swiper-pagination-bullet { background: rgba(255, 255, 255, 0.5) !important; width: 6px; height: 6px; }
        .swiper-pagination-bullet-active { background-color: white !important; }

        #toast-notification { position: fixed; bottom: -100px; left: 50%; transform: translateX(-50%); background-color: rgba(0, 0, 0, 0.7); color: white; padding: 10px 20px; border-radius: 20px; z-index: 200; transition: bottom 0.5s ease; font-size: 0.875rem; }
        #toast-notification.show { bottom: 8rem; }

        /* --- Calendar Styles --- */
        .calendar-card { background: rgba(255, 255, 255, 0.5); backdrop-filter: blur(10px); -webkit-backdrop-filter: blur(10px); border: 1px solid rgba(255, 255, 255, 0.2); transition: transform 0.2s ease, box-shadow 0.2s ease; }
        .dark .calendar-card { background: rgba(30, 41, 59, 0.5); border: 1px solid rgba(255, 255, 255, 0.1); }
        .calendar-card:active { transform: scale(0.95); }
        .calendar-card.other-month { opacity: 0.4; }
        .calendar-card.today { background: rgba(233, 137, 166, 0.25); border: 1px solid rgba(233, 137, 166, 0.5); }
        .dark .calendar-card.today { background: rgba(233, 137, 166, 0.2); border: 1px solid rgba(233, 137, 166, 0.4); }
        .event-dot { width: 6px; height: 6px; border-radius: 50%; }
        .dot-income { background-color: #34d399; }
        .dot-expense { background-color: #f87171; }
        .dot-project { background-color: #fbbf24; }

        #calendar-modal-overlay { backdrop-filter: blur(5px); -webkit-backdrop-filter: blur(5px); }
        .modal-content-calendar { position: absolute; bottom: 0; left: 0; right: 0; margin: 0 auto; width: 95%; height: 80%; max-width: 400px; background: rgba(0, 0, 0, 0.2); backdrop-filter: blur(30px); -webkit-backdrop-filter: blur(30px); border: 1px solid rgba(255, 255, 255, 0.2); border-radius: 1.5rem; transform: scale(0.8) translateY(120%); opacity: 0; transition: transform 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94), opacity 0.4s ease; display: flex; flex-direction: column; }
        .mobile-wrapper.view-calendar-modal #calendar-modal-overlay { opacity: 1; visibility: visible; }
        .mobile-wrapper.view-calendar-modal #calendar-modal-content { transform: scale(1) translateY(0); opacity: 1; }
    </style>
</head>
<body>

        <!-- CALENDAR MODAL (Moved here) -->
        <div id="calendar-modal-overlay" class="modal-overlay">

                <header class="p-4 flex justify-between items-center border-b border-white/20 flex-shrink-0">

                </header>

                    </div>
                    <hr class="border-white/20">
                    <h3 class="font-semibold pt-2">افزودن یادداشت یا یادآور</h3>
                    <form id="add-event-form" class="space-y-4">

                        <button type="submit" class="w-full bg-white/90 text-slate-800 font-bold rounded-lg py-3">ذخیره</button>
                    </form>
                </div>
            </div>
        </div>

        <div class="bottom-nav-container">
            <nav id="bottom-nav-bar" class="glass-nav bottom-nav flex justify-around text-gray-500 dark:text-gray-400">

                <a href="#" data-content-url="projects.html" class="flex flex-col items-center justify-center space-y-1 w-1/5"><i class="fa-solid fa-folder-open text-xl"></i><span class="text-xs">پروژه‌ها</span></a>
                <a href="#" data-content-url="statistics.html" class="flex flex-col items-center justify-center space-y-1 w-1/5"><i class="fa-solid fa-chart-line text-xl"></i><span class="text-xs">آمار</span></a>

                <a href="#" data-content-url="dashboard-content.html" class="active flex flex-col items-center justify-center space-y-1 w-1/5"><i class="fa-solid fa-house text-xl"></i><span class="text-xs">داشبورد</span></a>
            </nav>
        </div>
        <div class="theme-toggle-container">
            <div class="glass-card rounded-full p-2 shadow-lg">
                <button id="theme-toggle" type="button" class="text-gray-800 dark:text-gray-200 focus:outline-none w-8 h-8 flex items-center justify-center">
                    <svg id="theme-toggle-dark-icon" class="hidden w-6 h-6" fill="currentColor" viewBox="0 0 20 20"><path d="M17.293 13.293A8 8 0 016.707 2.707a8.001 8.001 0 1010.586 10.586z"></path></svg>
                    <svg id="theme-toggle-light-icon" class="hidden w-6 h-6" fill="currentColor" viewBox="0 0 20 20"><path d="M10 2a1 1 0 011 1v1a1 1 0 11-2 0V3a1 1 0 011-1zm4 8a4 4 0 11-8 0 4 4 0 018 0zm-.464 4.95l.707.707a1 1 0 001.414-1.414l-.707-.707a1 1 0 00-1.414 1.414zm2.12-10.607a1 1 0 010 1.414l-.707.707a1 1 0 11-1.414-1.414l.707-.707a1 1 0 011.414 0zM17 11a1 1 0 100-2h-1a1 1 0 100 2h1zm-7 4a1 1 0 011 1v1a1 1 0 11-2 0v-1a1 1 0 011-1zM5.05 6.464A1 1 0 106.465 5.05l-.708-.707a1 1 0 00-1.414 1.414l.707.707zm1.414 8.486l-.707.707a1 1 0 01-1.414-1.414l.707-.707a1 1 0 011.414 1.414zM4 11a1 1 0 100-2H3a1 1 0 000 2h1z" fill-rule="evenodd" clip-rule="evenodd"></path></svg>
