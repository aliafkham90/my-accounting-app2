<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- ================== تغییرات PWA (اضافه شده به فایل اصلی شما) ================== -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="حسابداری">
    <meta name="theme-color" content="#f0f4f8"/>

    <!-- لینک به فایل مانیفست -->
    <link rel="manifest" href="manifest.json">

    <!-- آیکون‌ها برای دستگاه‌های مختلف -->
    <link rel="icon" href="images/icons/icon-72x72.png" sizes="72x72">
    <link rel="apple-touch-icon" href="images/icons/icon-192x192.png">
    <!-- ======================================================================== -->

    <title>ثبت نام در حسابداری شخصی</title>
    
    <!-- اتصال به Tailwind CSS از طریق CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- فعال‌سازی حالت تاریک در Tailwind -->
    <script>
        tailwind.config = {
          darkMode: 'class',
        }
    </script>
    <!-- اتصال به فونت وزیرمتن -->
    <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@400;500;700;800&display=swap" rel="stylesheet">
    <!-- آیکون‌ها -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: 'Vazirmatn', sans-serif;
            background-color: #f0f4f8;
            transition: background-color 0.3s ease;
        }
        /* استایل‌های حالت تاریک */
        .dark body {
            background-color: #111827;
        }
        .form-input {
            background-color: #ffffff;
            border: 1px solid #e2e8f0;
            transition: border-color 0.2s, background-color 0.3s ease, color 0.3s ease;
        }
        .dark .form-input {
            background-color: #374151;
            border-color: #4b5563;
            color: #f3f4f6;
        }
        .form-input:focus {
            border-color: #3b82f6;
            outline: none;
        }
        .gradient-button {
            background-image: linear-gradient(to right, #50B3F0, #2C82C9);
        }
        /* استایل کارت شیشه‌ای */
        .glass-card {
            background: rgba(255, 255, 255, 0.5);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        .dark .glass-card {
            background: rgba(31, 41, 55, 0.5);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen py-12">

    <div class="w-full max-w-md p-8 space-y-8">
        
        <header class="text-center">
            <h1 class="text-3xl font-extrabold text-gray-800 dark:text-white mb-2">ایجاد حساب کاربری جدید</h1>
            <p class="text-gray-500 dark:text-gray-400">اطلاعات خود را برای ثبت نام وارد کنید</p>
        </header>

        <form class="mt-8 space-y-6" action="#" method="POST">
            <div class="rounded-md shadow-sm -space-y-px">
                <!-- فیلد نام و نام خانوادگی -->
                <div class="relative">
                    <input id="full-name" name="full-name" type="text" required class="form-input appearance-none rounded-lg relative block w-full px-3 py-4 text-gray-900 placeholder-gray-500 focus:z-10 sm:text-sm" placeholder="نام و نام خانوادگی">
                </div>
                <!-- فیلد ایمیل -->
                <div class="relative pt-4">
                    <input id="email-address" name="email" type="email" autocomplete="email" required class="form-input appearance-none rounded-lg relative block w-full px-3 py-4 text-gray-900 placeholder-gray-500 focus:z-10 sm:text-sm" placeholder="ایمیل شما">
                </div>
                <!-- فیلد رمز عبور -->
                <div class="relative pt-4">
                    <input id="password" name="password" type="password" autocomplete="new-password" required class="form-input appearance-none rounded-lg relative block w-full px-3 py-4 text-gray-900 placeholder-gray-500 focus:z-10 sm:text-sm" placeholder="رمز عبور">
                </div>
                 <!-- فیلد تکرار رمز عبور -->
                 <div class="relative pt-4">
                    <input id="confirm-password" name="confirm-password" type="password" autocomplete="new-password" required class="form-input appearance-none rounded-lg relative block w-full px-3 py-4 text-gray-900 placeholder-gray-500 focus:z-10 sm:text-sm" placeholder="تکرار رمز عبور">
                </div>
            </div>

            <div class="flex items-start pt-2">
                <div class="flex items-center h-5">
                    <input id="terms" name="terms" type="checkbox" class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 rounded">
                </div>
                <div class="mr-3 text-sm">
                    <label for="terms" class="font-medium text-gray-700 dark:text-gray-300">با <a href="#" class="text-blue-600 hover:underline">شرایط و قوانین</a> موافقم.</label>
                </div>
            </div>

            <div>
                <button type="submit" class="group relative w-full flex justify-center py-3 px-4 border border-transparent text-sm font-medium rounded-lg text-white gradient-button hover:opacity-90 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                    ثبت نام
                </button>
            </div>
        </form>

        <p class="mt-2 text-center text-sm text-gray-600 dark:text-gray-400">
            قبلاً ثبت نام کرده‌اید؟
            <a href="index.html" class="font-medium text-red-500 hover:text-red-600"> وارد شوید </a>
        </p>
    </div>

    <!-- دکمه شناور تغییر تم با طراحی شیشه‌ای -->
    <div class="fixed bottom-5 left-5">
        <div class="glass-card rounded-full p-2 shadow-lg">
            <button id="theme-toggle" type="button" class="text-gray-800 dark:text-gray-200 focus:outline-none w-8 h-8 flex items-center justify-center">
                <svg id="theme-toggle-dark-icon" class="w-6 h-6" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path d="M17.293 13.293A8 8 0 016.707 2.707a8.001 8.001 0 1010.586 10.586z"></path></svg>
                <svg id="theme-toggle-light-icon" class="hidden w-6 h-6" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path d="M10 2a1 1 0 011 1v1a1 1 0 11-2 0V3a1 1 0 011-1zm4 8a4 4 0 11-8 0 4 4 0 018 0zm-.464 4.95l.707.707a1 1 0 001.414-1.414l-.707-.707a1 1 0 00-1.414 1.414zm2.12-10.607a1 1 0 010 1.414l-.707.707a1 1 0 11-1.414-1.414l.707-.707a1 1 0 011.414 0zM17 11a1 1 0 100-2h-1a1 1 0 100 2h1zm-7 4a1 1 0 011 1v1a1 1 0 11-2 0v-1a1 1 0 011-1zM5.05 6.464A1 1 0 106.465 5.05l-.708-.707a1 1 0 00-1.414 1.414l.707.707zm1.414 8.486l-.707.707a1 1 0 01-1.414-1.414l.707-.707a1 1 0 011.414 1.414zM4 11a1 1 0 100-2H3a1 1 0 000 2h1z" fill-rule="evenodd" clip-rule="evenodd"></path></svg>
            </button>
        </div>
    </div>

    <!-- توجه: این صفحه به فایل جاوا اسکریپت خودش نیاز خواهد داشت -->
    <script type="module" src="register.js"></script>
</body>
</html>
